<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD Besttt !!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .card {
            position: relative;
            width: 300px;
            height: 600px;
            perspective: 1500px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card.open .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card-front {
            background: #ff7eb9;
            color: white;
        }

        .card-back {
            background: #ffdf8e;
            color: #333;
            transform: rotateY(180deg);
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .card-back h1 {
            color: #333;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            margin: 15px 0;
            z-index: 10;
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: white;
            text-align: center;
            width: 100%;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0;
        }

        .cake {
            position: relative;
            width: 120px;
            height: 80px;
            margin-top: 30px;
            z-index: 10;
        }
        
        .cake-base {
            width: 100%;
            height: 50px;
            background: #ff9a9e;
            border-radius: 5px;
            position: relative;
        }
        
        .cake-middle {
            width: 90%;
            height: 30px;
            background: #fad0c4;
            border-radius: 5px;
            position: absolute;
            top: -20px;
            left: 5%;
        }
        
        .cake-top {
            width: 80%;
            height: 20px;
            background: #ffecd2;
            border-radius: 5px;
            position: absolute;
            top: -30px;
            left: 10%;
        }
        
        .candle {
            width: 8px;
            height: 30px;
            background: #fdcb6e;
            position: absolute;
            top: -50px;
            left: calc(50% - 4px);
        }
        
        .flame {
            width: 15px;
            height: 25px;
            background: #ff7675;
            border-radius: 50% 50% 20% 20%;
            position: absolute;
            top: -70px;
            left: calc(50% - 7.5px);
            animation: flicker 1s infinite alternate;
            transform-origin: bottom;
        }

        @keyframes flicker {
            0% { transform: scaleY(1); background: #ff7675; }
            25% { transform: scaleY(0.9); background: #fab1a0; }
            50% { transform: scaleY(1.1); background: #ffeaa7; }
            75% { transform: scaleY(0.95); background: #ff7675; }
            100% { transform: scaleY(1); background: #fab1a0; }
        }

        .balloon {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #ff7675;
            border-radius: 50%;
            animation: float 3s infinite alternate ease-in-out;
        }

        .balloon:before {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: #636e72;
            bottom: -28px;
            left: 14px;
        }

        .balloon:nth-child(2) {
            background: #74b9ff;
            left: 20%;
            top: 20%;
            animation-delay: 0.3s;
        }

        .balloon:nth-child(3) {
            background: #55efc4;
            right: 20%;
            top: 10%;
            animation-delay: 0.6s;
        }

        .balloon:nth-child(4) {
            background: #ffeaa7;
            left: 10%;
            bottom: 20%;
            animation-delay: 0.9s;
        }

        .balloon:nth-child(5) {
            background: #a29bfe;
            right: 15%;
            bottom: 10%;
            animation-delay: 1.2s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .message {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 20px 0;
            color: #333;
        }

        .name-input {
            margin: 10px 0;
            padding: 5px;
            width: 80%;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .set-name-btn {
            background: #ff7eb9;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .set-name-btn:hover {
            background: #e56b9f;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <div class="balloon"></div>
                <h1>Selamat Ulang Tahun!</h1>
                <div class="cake">
                    <div class="flame"></div>
                    <div class="candle"></div>
                    <div class="cake-top"></div>
                    <div class="cake-middle"></div>
                    <div class="cake-base"></div>
                </div>
                <p class="instructions">Klik untuk membuka</p>
            </div>
            <div class="card-back">
                <h1>Selamat Ulang Tahun <span id="recipient-name">Sayang</span>!</h1>
                <p class="message">Semoga panjang umur,sehat selalu dan semoga hari-harimu dipenuhi kebahagiaan, tawa, dan semua hal baik dalam hidup!</p>
                <p>Hari ini adalah hari spesialmu. Nikmati setiap momennya!</p>
                <div id="name-form">
                    <input type="text" class="name-input" id="name-input" placeholder="Masukkan nama penerima">
                    <button class="set-name-btn" id="set-name-btn">Tetapkan Nama</button>
                </div>
                <p id="from-name">Dari: Istrinya Choso >3 </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.card');
            const nameInput = document.getElementById('name-input');
            const setNameBtn = document.getElementById('set-name-btn');
            const recipientName = document.getElementById('recipient-name');
            
            // Toggle card open/close on click
            card.addEventListener('click', function(e) {
                // Prevent click when clicking on input or button
                if (e.target === nameInput || e.target === setNameBtn) {
                    return;
                }
                card.classList.toggle('open');
                
                // Create confetti when card is opened
                if (card.classList.contains('open')) {
                    createConfetti();
                }
            });
            
            // Set recipient name
            setNameBtn.addEventListener('click', function() {
                if (nameInput.value.trim() !== '') {
                    recipientName.textContent = nameInput.value.trim();
                    // Hide the name form after setting the name
                    document.getElementById('name-form').style.display = 'none';
                }
            });
            
            // Create confetti animation
            function createConfetti() {
                const colors = ['#ff7675', '#74b9ff', '#55efc4', '#ffeaa7', '#a29bfe', '#fd79a8'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.opacity = Math.random();
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    
                    // Add keyframe animation for each confetti
                    const style = document.createElement('style');
                    const animationName = `fall-${i}`;
                    
                    style.innerHTML = `
                        @keyframes ${animationName} {
                            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
                            100% { transform: translateY(100vh) rotate(${Math.random() * 360}deg); opacity: 0; }
                        }
                    `;
                    
                    document.head.appendChild(style);
                    confetti.style.animation = `${animationName} ${Math.random() * 3 + 2}s linear forwards`;
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                        style.remove();
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
